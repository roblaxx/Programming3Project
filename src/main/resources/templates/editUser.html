<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit a User</title>
    <link rel="stylesheet" href="/css/style.css?version=5">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
<header class="links">
        <a href="/homepage">
            <span class="material-icons" style="font-size: 22px">home</span>
        </a>
        <form action="/logout" method="post">
            <button type="submit">Sign out</button>
        </form>
</header>
<div class="formContainer">
    <h2>Edit a User</h2>
    <form action="/adminUpdateUser" method="POST">
        <input type="hidden" id="userId" name="userId" value="userId" th:value="${user.getUserId()}">
        <input type="text" id="firstName" name="firstName" th:value="${user.getFirstname()}" required><br><br>
        <input type="text" id="lastName" name="lastName" th:value="${user.getLastname()}" required><br><br>
        <input type="email" id="mail" name="mail" th:value="${user.getMail()}" required><br><br>
        <label for="isAdmin">Admin ?</label>
        <input type="checkbox" id="isAdmin" name="isAdmin" th:checked="${user.getIsAdmin()}"><br><br>
        <label for="isDisabled">Is the user disabled ?</label>
        <input type="checkbox" id="isDisabled" name="isDisabled" th:checked="${user.getIsDisabled()}"><br><br>
        <button type="submit">Modify</button>
    </form>
</div>
</body>
</html>
