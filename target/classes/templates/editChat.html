<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit a Chat</title>
    <link rel="stylesheet" href="/css/style.css?version=5">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
<header class="links">
    <a href="/homepage">
        <span class="material-icons" style="font-size: 22px">home</span>
    </a>
    <form action="/logout" method="post">
        <button type="submit">Sign out</button>
    </form>
</header>
<div class="formContainer">
    <h2>Edit a Chat</h2>
    <form action="/updateChatAdmin" method="POST">
        <input type="hidden" id="chatId" name="chatId" value="chatId" th:value="${chat.get('chatId')}">
        <input type="email" id="mail" name="mail" th:value="${chat.get('owner')}" required><br><br>
        <input type="datetime-local" id="startDate" name="startDate" th:value="${chat.get('date')}" required><br><br>
        <input type="datetime-local" id="validityDate" name="validityDate" th:value="${chat.get('validityDate')}" required><br><br>
        <input type="text" id="title" name="title" th:value="${chat.get('title')}" required><br><br>
        <input type="text" id="description" name="description"  th:value="${chat.get('description')}" required><br><br>
        <label for="invitedMail">Invitation's list (Mail,mail,mail,...)</label>
        <input type="email" multiple id="invitedMail" name="invitedMail"
               th:value="${#strings.listJoin(chat.get('invitedUsers').![keySet().iterator().next()], ',')}" required>
        <label for="isDisabled">Is the chat disabled ?</label>
        <input type="checkbox" id="isDisabled" name="isDisabled" th:checked="${chat.get('isDisabled')}"><br><br>
        <label>Invited users and status :</label><br>
        <div th:each="userMap, id : ${chat.get('invitedUsers')}">
            <div th:each="userSituation : ${userMap.entrySet()}">
                <label>
                    <span th:text="${userSituation.key}"></span>
                    <input type="checkbox"
                           th:name="${userSituation.key}"
                           th:id="${userSituation.key}"
                           th:checked="${userSituation.value}" />
                </label>
                <br>
            </div>
        </div>
        <button type="submit">Create</button>
    </form>
</div>
<div th:if="${message}" class="popup-overlay" id="popupMessage">
    <div class="popup-message">
        <span th:text="${message}"></span>
        <button onclick="document.getElementById('popupMessage').style.display='none'" class="close-popup">
            <span class="material-icons" style="font-size: 22px">close</span>
        </button>
    </div>
</div>
<script>
    window.addEventListener('DOMContentLoaded', function() {
        let popup = document.getElementById('popupMessage');
        if (popup) {
            setTimeout(function() {
                    popup.style.display = 'none';
                }
                ,5000); // 5000ms = 5 seconds
        }
    });
</script>
</body>
</html>
